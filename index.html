<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-base">
        <div class="screen">
        </div>
        <div class="keyrow">
            <button>C</button> <button>DEL</button> <button>%</button> <button>/</button>
        </div>
        <div class="keyrow">
            <button>7</button> <button>8</button> <button>9</button> <button>x</button>
        </div>
        <div class="keyrow">
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
        </div>
        <div class="keyrow">
            <button>1</button> <button>2</button> <button>3</button> <button>+</button>
        </div>
        <div class="keyrow">
            <button id="zero">0</button> <button id="decimal">.</button> <button id="equals">=</button>
        </div>
    </div> 
</body>
</html>
